name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build static site
        env:
          BASE_PATH: ${{ steps.pages.outputs.base_path }}
          REPOSITORY_NAME: ${{ github.event.repository.name }}
        run: |
          BUILD_BASE="$BASE_PATH"

          if [[ -z "$BUILD_BASE" || "$BUILD_BASE" == "/" ]]; then
            if [[ "$REPOSITORY_NAME" == *.github.io ]]; then
              BUILD_BASE="/"
            else
              BUILD_BASE="/${REPOSITORY_NAME}/"
            fi
          fi

          echo "Building site with base path: $BUILD_BASE"
          npx vite build --base="$BUILD_BASE"

      - name: Debug - List build output
        run: |
          echo "=== Checking dist directory ==="
          ls -la dist/ || echo "No dist/ directory"
          ls -la dist/public/ || echo "No dist/public/ directory"
          echo "=== Checking client/dist directory ==="
          ls -la client/dist/ || echo "No client/dist/ directory"

      - name: Copy assets
        run: |
          cp -r attached_assets dist/public/

      - name: Setup GitHub Pages routing
        run: |
          cp dist/public/index.html dist/public/404.html
          touch dist/public/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist/public'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

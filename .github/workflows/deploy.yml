name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build static site
        run: |
          REPO_NAME="${{ github.event.repository.name }}"
          if [[ "$REPO_NAME" == "${{ github.repository_owner }}.github.io" ]]; then
            echo "Building for root domain deployment"
            npx vite build --base="/"
          else
            echo "Building for repository deployment: $REPO_NAME"
            npx vite build --base="/$REPO_NAME/"
          fi

      - name: Debug - List build output
        run: |
          echo "=== Checking dist directory ==="
          ls -la dist/ || echo "No dist/ directory"
          ls -la dist/public/ || echo "No dist/public/ directory"
          echo "=== Checking client/dist directory ==="
          ls -la client/dist/ || echo "No client/dist/ directory"

      - name: Copy assets
        run: |
          cp -r attached_assets dist/public/

      - name: Setup GitHub Pages routing
        run: |
          cp dist/public/index.html dist/public/404.html
          touch dist/public/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist/public'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

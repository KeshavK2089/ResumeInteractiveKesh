name: Deploy to GitHub Pages

on:
  # Runs on pushes to main branch
  push:
    branches: ["main"]
  
  # Allows manual trigger from Actions tab
  workflow_dispatch:

# Sets permissions for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build static site
        run: |
          # Detect if this is a root domain deployment (username.github.io)
          # or a repository deployment (username.github.io/repo-name)
          REPO_NAME="${{ github.event.repository.name }}"
          if [[ "$REPO_NAME" == "${{ github.repository_owner }}.github.io" ]]; then
            echo "Building for root domain deployment"
            npx vite build --base="/"
          else
            echo "Building for repository deployment: $REPO_NAME"
            npx vite build --base="/$REPO_NAME/"
          fi

      - name: Copy assets
        run: |
          # Copy attached assets to build output
          cp -r attached_assets dist/public/

      - name: Setup GitHub Pages routing
        run: |
          # Create 404.html for SPA routing
          cp dist/public/index.html dist/public/404.html
          # Prevent Jekyll processing
          touch dist/public/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist/public'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
